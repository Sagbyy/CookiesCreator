<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Création de <span>Cookies</span></h1>

        <form>
            <label for="cookie_name">Nom</label>
            <input type="text" id="cookie_name" name="name" required>

            <label for="cookie_value">Valeur</label>
            <input type="text" id="cookie_value" name="value" required>

            <div class="button_section">
                <button class="create_button" type="submit">Créer 🍪 </button>
                <button class="show_cookie">Afficher 🙉</button>
            </div>
        </form>

        <div class="section_cookies"></div>

        <div class="toast_container"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
